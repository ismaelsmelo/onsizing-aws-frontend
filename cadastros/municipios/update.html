<div role="form"><!-- Campos do formulário de cadastro para alterar um registro --><div class="box-body"><field id="no_municipio" label="Nome do Município" model="municipio.no_municipio" placeholder="Informe o nome do município" grid="12 6 4" readonly="tabDelete"></field><combo id="sg_uf" label="UF (Brasil)" name="uf" dados="{{ lists.ufs }}" model="municipio.sg_uf" grid="12 6 4"></combo><combo id="no_pais" label="País" name="pais" dados="{{ lists.paises }}" model="municipio.no_pais" grid="12 6 4"></combo><field id="dt_cadastro" label="Data de Cadastro" model="municipio.dt_cadastro" placeholder="Selecione" grid="12 6 4" readonly="tabUpdate"></field></div><!-- Botões de ação no form --><div class="box-footer"><button class="btn btn-info" ng-click="updateMunicipio()" ng-if="tabUpdate">Alterar</button> <button class="btn btn-default" ng-click="cancel()">Cancelar</button></div></div>
