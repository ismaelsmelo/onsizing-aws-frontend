<div role="form"><!-- Campos do formulário de cadastro para alterar um registro --><div class="box-body"><field id="no_municipio" label="Nome do Município" model="municipio.no_municipio" placeholder="Informe o nome do município" grid="12 6 4" readonly="tabDelete"></field><div class="form-group"><label for="uf" class="col-sm-3 control-label">UF</label><div class="col-sm-7"><select id="sg_uf" name="uf" class="form-control margin-b-20" ng-model="municipio.sg_uf" ng-options="uf.id as uf.nome for uf in consts.ufs" required="true"></select></div></div><field id="no_pais" label="País" model="municipio.no_pais" placeholder="Selecione" grid="12 6 4" readonly="tabDelete"></field><field id="ic_ativo" label="UF" model="municipio.ic_ativo" placeholder="Selecione" grid="12 6 4" readonly="tabDelete"></field><field id="dt_cadastro" label="Data de Cadastro" model="municipio.dt_cadastro" placeholder="Selecione" grid="12 6 4" readonly="tabUpdate"></field></div><!-- Botões de ação no form --><div class="box-footer"><button class="btn btn-info" ng-click="updateSetorEconomia()" ng-if="tabUpdate">Alterar</button> <button class="btn btn-default" ng-click="cancel()">Cancelar</button></div></div>
