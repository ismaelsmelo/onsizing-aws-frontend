<div role="form"><!-- Campos do formulário de cadastro para excluir um registro --><div class="box-body"><field id="no_municipio" label="Nome do Município" model="municipio.no_municipio" placeholder="Informe o nome do município" grid="12 6 4" readonly="tabDelete"></field><field id="sg_uf" label="UF" model="municipio.sg_uf" placeholder="Selecione" grid="12 6 4" readonly="tabDelete"></field><field id="no_pais" label="País" model="municipio.no_pais" placeholder="Selecione" grid="12 6 4" readonly="tabDelete"></field><field id="ic_ativo" label="UF" model="municipio.ic_ativo" placeholder="Selecione" grid="12 6 4" readonly="tabDelete"></field><field id="dt_cadastro" label="Data de Cadastro" model="municipio.dt_cadastro" placeholder="Selecione" grid="12 6 4" readonly="tabUpdate"></field></div><!-- Botões de ação no form --><div class="box-footer"><button class="btn btn-danger" ng-click="deleteSetorEconomia()" ng-if="tabDelete">Excluir</button> <button class="btn btn-default" ng-click="cancel()">Cancelar</button></div></div>
