<!-- Formulário de cadastro --><div role="form"><!-- Campos do formulário de cadastro para incluir um registro --><div class="box-body"><field id="no_municipio" label="Nome do Município" model="municipio.no_municipio" placeholder="Informe o nome do município" grid="12 6 4" readonly="tabDelete"></field><combo id="sg_uf" label="UF" name="uf" dados="{{ consts.ufs }}" grid="12 6 4"></combo><field id="no_pais" label="País" model="municipio.no_pais" placeholder="Selecione" grid="12 6 4" readonly="tabDelete"></field><field id="ic_ativo" label="Ativo" model="municipio.ic_ativo" placeholder="Selecione" grid="12 6 4" readonly="tabDelete"></field></div><!-- Botões de ação no form --><div class="box-footer"><button class="btn btn-primary" ng-click="createMunicipio()" ng-if="tabCreate">Incluir</button> <button class="btn btn-default" ng-click="cancel()">Limpar</button></div></div>
