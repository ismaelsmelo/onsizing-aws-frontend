<!-- Formulário de cadastro --><div role="form"><!-- Campos do formulário de cadastro para incluir um registro --><div class="box-body"><field id="no_municipio" label="Nome do Município" model="municipio.no_municipio" placeholder="Informe o nome do município" grid="12 6 4" readonly="tabDelete"></field><combo id="sg_uf" label="UF (Brasil)" name="uf" dados="{{ lists.ufs }}" model="municipio.sg_uf" grid="12 6 4"></combo><combo id="no_pais" label="País" name="pais" dados="{{ lists.paises }}" model="municipio.no_pais" grid="12 6 4"></combo><combo-st-ativo id="ic_ativo" label="Situação" model="municipio.ic_ativo" grid="12 6 4"></combo-st-ativo></div><!-- Botões de ação no form --><div class="box-footer"><button class="btn btn-primary" ng-click="createMunicipio()" ng-if="tabCreate">Incluir</button> <button class="btn btn-default" ng-click="cancel()">Limpar</button></div></div>
