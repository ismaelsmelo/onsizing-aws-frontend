<div class="box-body"><table class="table"><!-- Cabeçalho da lista --><thead><tr><th>Município</th><th>UF</th><th>País</th><th>Dt. Cadastro</th><th>Ações</th></tr></thead><!-- Campos da lista --><tbody><tr ng-repeat="municipio in municipios"><td>{{:: municipio.no_municipio }}</td><td>{{:: municipio.sg_uf }}</td><td>{{:: municipio.no_pais }}</td><td>{{:: municipio.dt_cadastro }}</td><td style="width:100px"><button class="btn btn-warning" ng-click="showTabUpdate(municipio)"><i class="fa fa-pencil"></i></button> <button class="btn btn-danger" ng-click="showTabDelete(municipio)"><i class="fa fa-trash-o"></i></button></td></tr></tbody></table></div><div class="box-footer clearfix"><paginator url="/#!/municipios" pages="{{ pages }}"></paginator></div>
