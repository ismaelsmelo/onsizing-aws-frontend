<div class="box-body"><table class="table"><!-- Cabeçalho da lista --><thead><tr><th>Nome da Tecnologia</th><th>Tipo de Tecnologia</th><th>Data de Cadastro</th><th>Ações</th></tr></thead><!-- Campos da lista --><tbody><tr ng-repeat="tecnologia in tecnologias"><td>{{:: tecnologia.no_tecnologia }}</td><td>{{:: tecnologia.ic_tpTecnologia }}</td><td>{{:: tecnologia.dt_cadastro }}</td><td style="width:100px"><button class="btn btn-warning" ng-click="showTabUpdate(tecnologia)"><i class="fa fa-pencil"></i></button> <button class="btn btn-danger" ng-click="showTabDelete(tecnologia)"><i class="fa fa-trash-o"></i></button></td></tr></tbody></table></div><div class="box-footer clearfix"><paginator url="/#!/tecnologias" pages="{{ pages }}"></paginator></div>
